<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-7xl text-center text-lime-500">Phone Hunter</h1>
  </header>
  <main class="container mt-8 mx-auto">
    <section class="bg-green-200 p-4">
      <input type="text" id="searchId" placeholder="Search..."
        class="input input-bordered input-success w-full max-w-xs" />
      <button onclick="searcHandel()" class="btn btn-outline btn-success">Search</button>
    </section>
    <section class="mt-5 ">
      <!--<div class="flex justify-center items-center  ">-->
      <div id="loading-spinner" class="text-center hidden">
        <span class="loading loading-spinner text-accent"></span>
      </div>

      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="handel_modal" class="modal modal-bottom sm:modal-middle object-center">
        <div class="modal-box">

          <div id="Details_Phone" class="object-center">
            
            
          </div>
          
          
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-red-200">Close</button>
            </form>
          </div>
        </div>
      </dialog>

      <div id="Phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
      </div>


      <div class="pt-5 hidden" id="Show-All">
        <button onclick="showhandel()" class="btn btn-active btn-accent">Show all</button>
      </div>

                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->

      </div>
    </section>

  </main>
  <footer>

  </footer>
  <script src="js/API.js"></script>
</body>

</html>
